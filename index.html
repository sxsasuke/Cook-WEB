<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Advantages</title>
    <style>
        body {
    margin: 0;
    font-family: Arial, sans-serif;
}

.advantages {
    background-image: url('./assets/img/foodiesfeed\ 3.png'); /* Replace with your actual image URL */
    background-size: cover;
    padding: 50px 0;
    color: #fff;
}

.advantages h2 {
    text-align: center;
    font-size: 2em;
    margin-bottom: 30px;
}

.advantages-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.advantage-item {
    flex: 1 1 25%;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    transition: background 0.3s ease;
}

.advantage-content {
    text-align: center;
    transition: filter 0.3s ease;
}

.advantage-item .number {
    font-size: 1.5em;
    color: yellow;
    margin-bottom: 10px;
}

.advantage-item:hover {
    background: rgba(0, 0, 0, 0.5);
}

.advantage-item:hover .advantage-content {
    filter: blur(2px);
}

.more-info {
    display: inline-block;
    margin-top: 10px;
    color: #fff;
    font-size: 1.5em;
    text-decoration: none;
}

@media (max-width: 1200px) {
    .advantage-item {
        flex: 1 1 50%;
    }
}

@media (max-width: 768px) {
    .advantage-item {
        flex: 1 1 100%;
    }
}
    </style>
</head>
<body>
    <section class="advantages">
        <h2>Наши преимущества</h2>
        <div class="advantages-container">
            <div class="advantage-item">
                <div class="advantage-content">
                    <div class="number">01</div>
                    <p>Квалифицированные специалисты</p>
                    <a href="#" class="more-info">→</a>
                </div>
            </div>
            <div class="advantage-item">
                <div class="advantage-content">
                    <div class="number">02</div>
                    <p>Собственные локомотивы</p>
                    <a href="#" class="more-info">→</a>
                </div>
            </div>
            <div class="advantage-item">
                <div class="advantage-content">
                    <div class="number">03</div>
                    <p>Собственные фитинговые платформы</p>
                    <a href="#" class="more-info">→</a>
                </div>
            </div>
            <div class="advantage-item">
                <div class="advantage-content">
                    <div class="number">04</div>
                    <p>Высокий уровень обслуживания и поддержки</p>
                    <a href="#" class="more-info">→</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
